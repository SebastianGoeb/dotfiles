- name: Bootstrap development environment
  hosts: localhost

  tasks:
    - name: dotfiles
      tags: dotfiles
      loop:
        - zshrc
        - posix
        - zsh
        - p10k.zsh
        - vimrc
        - tmux.conf
      file:
        src: "{{ playbook_dir }}/{{ item }}"
        dest: ~/.{{ item }}
        state: link
        force: yes

    - name: configs
      tags: dotfiles
      loop:
        - custom_iterm2_settings
      file:
        src: "{{ playbook_dir }}/config/{{ item }}"
        dest: ~/.config/{{ item }}
        state: link
        force: yes

    - name: nvchad
      tags: dotfiles
      file:
        src: "{{ playbook_dir }}/config/nvchad-custom"
        dest: ~/.config/nvim/lua/custom
        state: link
        force: yes

    - name: iterm2-config
      tags: dotfiles
      ansible.builtin.shell: |
        defaults write com.googlecode.iterm2 PrefsCustomFolder -string "~/.config/custom_iterm2_settings"
        defaults write com.googlecode.iterm2 LoadPrefsFromCustomFolder -bool true

    - name: Install collection community.general
      tags: packages
      community.general.ansible_galaxy_install:
        type: collection
        name: community.general

    - name: Install packages with homebrew
      tags: packages
      community.general.homebrew:

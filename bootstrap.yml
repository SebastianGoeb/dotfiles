- name: Bootstrap development environment
  hosts: localhost

  tasks:
    - name: dotfiles
      tags: dotfiles
      loop:
        - zshrc
        - posix
        - zsh
        - p10k.zsh
        - vimrc
        - tmux.conf
      file:
        src: '{{ playbook_dir }}/{{ item }}'
        dest: ~/.{{ item }}
        state: link
        force: yes

    - name: Install collection community.general
      tags: packages
      community.general.ansible_galaxy_install:
        type: collection
        name: community.general

    - name: Install packages with homebrew
      tags: packages
      community.general.homebrew:
        name:
          - ansible
          # TODO do I need this?
          # - azure-cli
          - coreutils
          # TODO do I need this?
          # - diff-so-fancy
          - direnv
          # TODO do I need this?
          # - dive
          - docker
          - envchain
          # TODO do I need this?
          # - exiftool
          - fzf
          # TODO do I need this?
          # - gh
          - helm
          - htop
          # TODO do I need this?
          # - imagemagick
          - iperf3
          - iproute2mac
          - jq
          - k9s
          # TODO do I need this?
          # - ktlint
          - kubectx
          - maven
          # TODO do I need this?
          # - mitmproxy
          - neovim
          - nmap
          # TODO also n?
          - nodenv
          - pstree
          - pv
          # TODO do I need this?
          # - rcm
          - tmux
          - watch
          - wireshark
          - yq
      when: ansible_distribution == "MacOSX"

    - name: Install casks with homebrew
      tags: packages
      community.general.homebrew_cask:
        name:
          - brave-browser
          - hot
          - iterm2
          - jetbrains-toolbox
          - microsoft-edge
          - mongodb-compass
          - postman
          - temurin
          - visual-studio-code
      when: ansible_distribution == "MacOSX"


- defaults:
    link:
        create: true
        relink: true
- clean: ['~']
- link:
    ~/.config/conky/conky.conf: config/conky/conky.conf
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.vimrc:
    ~/.tmux.conf:
    ~/.zshrc:
    ~/.zsh.d:
    ~/.posix.d:
- shell:
    - rm -rf ~/.wallpapers
    - cp -R wallpapers ~/.wallpapers
    - command: ./desktop.sh
      stdout: true
    # any git commands have to run after linking ~/.gitconfig
